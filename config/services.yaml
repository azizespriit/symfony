services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Makes classes in src/ available to be used as services
    # This creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Service configurations for LoginSuccessHandler
    App\Security\LoginSuccessHandler:
        arguments:
            $router: '@router'

    # Service configuration for MailerService
    App\Service\MailerService:
        arguments:
            $mailer: '@mailer.mailer'

    # Vos services personnalis√©s
    App\Service\GeminiMedicalService: ~

    # Configuration des repositories
    App\Repository\JourRepository:
        tags: ['doctrine.repository_service']

    # Dompdf service configuration
    Dompdf\Dompdf:
        calls:
            - method: setPaper
              arguments: ['A4', 'portrait']

    # Stripe service
    App\Service\StripeService:
        arguments:
            $stripePrivateKey: '%stripe_private_key%'
