services:
  _defaults:
    autowire: true
    autoconfigure: true

  App\:
    resource: '../src/'
    exclude:
      - '../src/DependencyInjection/'
      - '../src/Entity/'
      - '../src/Kernel.php'

  # Login success handler
  App\Security\LoginSuccessHandler:
    arguments:
      $router: '@router'

  MercurySeries\FlashyBundle\Service\FlashyInterface: '@MercurySeries\FlashyBundle\Service\Flashy'


  # Mailer service
  App\Service\MailerService:
    arguments:
      $mailer: '@mailer.mailer'

  # Gemini Medical Service
  App\Service\GeminiMedicalService: ~

  # Jour repository
  App\Repository\JourRepository:
    tags: ['doctrine.repository_service']

  # Dompdf
  Dompdf\Dompdf:
    calls:
      - method: setPaper
        arguments: ['A4', 'portrait']

  # Stripe service
  App\Service\StripeService:
    arguments:
      $stripePrivateKey: '%stripe_private_key%'

  # Mailjet service
  App\Service\MailjetService:
    arguments:
      $apiKey: '%env(MAILJET_API_KEY)%'
      $apiSecret: '%env(MAILJET_API_SECRET)%'

  # Geocoding service
  App\Service\GeocodingService:
    arguments:
      $client: '@http_client'

  # Chatbot service
  App\Service\ChatbotService: ~
